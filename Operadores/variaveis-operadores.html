    <title>Operadores</title>

<body>
    <script>
        // OPERADORES ARITMÉTICOS:

        /*
        + ADIÇÃO
        - SUBTRAÇÃO
        * MULTIPLICAÇÃO
        / DIVISÃO
        % RESTO (MÓDULO)
        ** POTÊNCIA

        */

        // OPERADORES DE COMPARAÇÃO:

        /*
        > MAIOR
        < MENOR
        >= MAIOR OU IGUAL A...
        <= MENOR OU IGUAL A...
        == IGUALDADE NÃO USE !!!
        === IDENTIDADE (SE IMPORTA COM O VALOR, E O TIPO)
        != DIFERENÇA NÃO USE
        !== IDENTIDADE (SE IMPORTA COM O VALOR, E O TIPO)
        */

        // OPERADORES LÓGICOS

        /*
        && E...
        || OU...
        ! INVERTE O RESULTADO, ISTO É, SE O RESULTADO FOR TRUE, USANDO A EXCLAMAÇÃO ELE RETORNARÁ FALSE
        */

        let num1 = 10;
        console.log(num1 == "10");

        let num3 = 10 > 8;
        console.log(num3)

        // &&

        10 > 8 && 10 > 9
        V V = true
        F V = false
        V F = false
        F F = false

        // ||

        10 > 8 || 10 > 9
        V V = true
        F V = true
        V F = true
        F F = false

        // LEGENDA: V = Verdadeiro e F = Falso
    </script>
</body>
</html>
